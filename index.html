<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Open+Sans:wght@300&family=Poppins:ital@1&family=Public+Sans:wght@200&family=Roboto+Slab:wght@300&family=Roboto:wght@300&family=Spectral:wght@200&display=swap" rel="stylesheet">
<script src="app.js" defer></script>
</head>
<body>

<div class="to-do-container">
    <div class="app-to-do">
        <h3>To-Do List <img src="favicon.png" alt="icon" style="width: 40px; margin-left: 10px;"></h3>
        <div class="form">
            <input type="text" id="input-box" placeholder="Add your task...">
            <button class="add" onclick="addTask()">Add</button>
        </div>



        <ul class="list" id="list-item">
          </ul>

    </div>
</div> 
</body>
</html>
